    // showReelBtn
    $('.showReelBtn').click(function() {  
      var clickedId = $(this).attr('id');
          // Extract the part of the ID after 'btn' (e.g., 'Topic' from 'btnTopic')
          var targetId = clickedId.replace('pf-', 'vf-');
          $('.showReelBtn').removeClass('active');
          $('.videocont2').hide();
          $(this).addClass('active');
          console.log(targetId);	
          $('div.content').not('#' + targetId).slideUp('slow'); // Hide other divs (assuming they have a class 'content')
        // Now, slide down and fade in the clicked div if it's not already visible
        if (!$('#' + targetId).is(':visible')) {
            $('#' + targetId).hide().stop(true, true).slideDown('slow').css({opacity: 0}).animate({opacity: 1}, 'slow');

  $('.subheading').click(function() {

        $('div.content').not('#' + targetId).slideUp('slow'); // Hide other divs (assuming they have a class 'content')

        }
      });

      function updateTimecode() {
            let currentTime = new Date();
            let hours = String(currentTime.getHours()).padStart(2, '0');
            let minutes = String(currentTime.getMinutes()).padStart(2, '0');
            let seconds = String(currentTime.getSeconds()).padStart(2, '0');
            let hundredths = String(Math.floor(currentTime.getMilliseconds() / 10)).padStart(2, '0'); // Get hundredths of a second
            
            let timecode = `${hours}:${minutes}:${seconds}.${hundredths}`;

            $('#timecode').text(timecode);
        }


        updateTimecode(); // Set initial time
            setInterval(updateTimecode, 10); // Update every second
